<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Test - Daily 1%</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Function Test Dashboard</h1>
    
    <div id="results"></div>

    <script type="module">
        function addResult(type, message) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
        }

        async function testAllFunctions() {
            addResult('info', 'ðŸ§ª Testing database service functions...');

            try {
                // Test importing all required services
                const { 
                    dbService, 
                    milestoneService,
                    challengeService,
                    authService 
                } = await import('./supabase.js');

                addResult('success', 'âœ… All services imported successfully');

                // Test dbService methods
                if (typeof dbService.getChallenges === 'function') {
                    addResult('success', 'âœ… dbService.getChallenges exists');
                } else {
                    addResult('error', 'âŒ dbService.getChallenges missing');
                }

                if (typeof dbService.getGlobalCheckins === 'function') {
                    addResult('success', 'âœ… dbService.getGlobalCheckins exists');
                } else {
                    addResult('error', 'âŒ dbService.getGlobalCheckins missing');
                }

                if (typeof dbService.getHabitMilestones === 'function') {
                    addResult('success', 'âœ… dbService.getHabitMilestones exists');
                } else {
                    addResult('error', 'âŒ dbService.getHabitMilestones missing');
                }

                // Test milestoneService
                if (typeof milestoneService.getHabitMilestones === 'function') {
                    addResult('success', 'âœ… milestoneService.getHabitMilestones exists');
                } else {
                    addResult('error', 'âŒ milestoneService.getHabitMilestones missing');
                }

                // Test SocialFeatures
                const { SocialFeatures } = await import('./social.js');
                const socialInstance = new SocialFeatures();
                
                if (typeof socialInstance.createPublicProfileSystem === 'function') {
                    addResult('success', 'âœ… SocialFeatures.createPublicProfileSystem exists');
                } else {
                    addResult('error', 'âŒ SocialFeatures.createPublicProfileSystem missing');
                }

                addResult('success', 'ðŸŽ‰ All function tests completed!');

            } catch (error) {
                addResult('error', `âŒ Test error: ${error.message}`);
                console.error('Test error:', error);
            }
        }

        // Run tests when page loads
        window.addEventListener('load', () => {
            testAllFunctions();
        });
    </script>
</body>
</html>
